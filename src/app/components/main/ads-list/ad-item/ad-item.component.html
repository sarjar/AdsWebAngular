<div class="content-item-card">
  <div [ngClass]="{ new: itemIsNew() }" class="item-image-zoom">
    <img src="{{ ad.image }}" alt="Random Img" />
  </div>
  <div class="item-details">
    <h3>{{ ad.title }}</h3>
    <h3>{{ ad.price | currency }}</h3>
    <p>{{ ad.description }}</p>
    <div class="item-actions">
      <a type="submit" class="button">View more</a>
      <a [routerLink]="['/edit', ad.id]" type="submit" class="button">Edit</a>
    </div>
  </div>
</div>
